  	<body>
		<div class='header'>Formulario para el Registro de Incidentes Delictivos</div>
		
		<div id="contentform">
			<div id="form">
				<script type="text/javascript">
					var submitted=false;
				</script>
				<iframe name="hidden_iframe" id="hidden_iframe"
				style="display:none;" onload="if(submitted)
				{window.location='confirm.html';
				}">
				</iframe>
				<form method="post"
				target="hidden_iframe"  onsubmit="submitted=Valida(this);" class="well span6" id="ss-form" >
					<div class="errorbox-good">
						<div class="ss-item ss-item-required ss-select">
							<div class="ss-form-entry">
								<label class="ss-q-title" for="entry_0">Incidente
									<span class="ss-required-asterisk">*</span>
								</label>
								<label class="ss-q-help" for="entry_0">
								</label>

									<option value="Intento de Robo">Intento de Robo</option>
									<option value="Agresión">Agresión</option> 
									<option value="Accidente">Accidente</option> 
									<option value="Violencia Familiar">Violencia Familiar</option>
									<option value="Otros">Otros</option>

							</div>
						</div>
					</div>
					<br>

						<div class="ss-item ss-item-required ss-text">

									<span class="ss-required-asterisk">*</span>
								</label>
								<label class="ss-q-help" for="entry_1">
								</label>

						</div>
					</div>
					<br> 
					<div class="errorbox-good">
						<div class="ss-item ss-item-required ss-text">
							<div class="ss-form-entry">
								<label class="ss-q-title" for="entry_2">Hora del Incidente
									<span class="ss-required-asterisk">*</span>
								</label>
								<label class="ss-q-help" for="entry_2">
								</label>
									<input type="text" name="entry.2.single" value="" class="ss-q-short" id="entry_2" style="width:400px">
							</div>
						</div>
					</div>
					<br> 
					<div class="errorbox-good">
						<div class="ss-item  ss-paragraph-text">
							<div class="ss-form-entry">
								<label class="ss-q-title" for="entry_3">Dirección - Referencia
								</label>
								<label class="ss-q-help" for="entry_3">
								</label>
								<textarea name="entry.3.single" rows="8" cols="75"  id="entry_3" style="width:400px; height: 60px;"></textarea>
							</div>
						</div>
					</div>
					<br>

									<span class="ss-required-asterisk">*</span>
								</label>

								</label>
								<textarea name="entry.4.single" rows="8" cols="75" class="ss-q-long" id="entry_4" style="width:400px"></textarea>
							</div>
						</div>
					</div>
					<br> 
					<div class="errorbox-good">
						<div class="ss-item ss-item-required ss-text">

								</div>

						<br> 
						<div class="errorbox-good">

						<div class="errorbox-good">
							<div class="ss-item  ss-text">

									<label class="ss-q-help" for="entry_10"></label>

								</div>
							</div>

						<br> 
						<div class="errorbox-good">

							<input type="submit" name="submit" value="Enviar" style="width:200px">
						</div>

		    <!--mapa-->
			<div id="map"></div>

			<div class="left">
				<a id="geojsonLayer"   href="#" ></a>

		<script type="text/javascript">			      
			 //script of form  from google
			(function() {
				var divs = document.getElementById('ss-form').
				getElementsByTagName('div');
				var numDivs = divs.length;
				for (var j = 0; j < numDivs; j++) {
					if (divs[j].className == 'errorbox-bad') {
						divs[j].lastChild.firstChild.lastChild.focus();
						return;
					}
				}
				
				for (var i = 0; i < numDivs; i++) {
					var div = divs[i];
					if (div.className == 'ss-form-entry' &&
					div.firstChild && div.firstChild.className == 'ss-q-title') {
						div.lastChild.focus();
						return;
					}
				}
			})();
			
		</script>

	    <!--Scripts-->		
 		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    	<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

 		<script type="text/javascript" src="js/bootstrap.js"></script>
